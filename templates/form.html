<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/mystyle.css">
        <title>Joc</title>
    </head>
    <body  style="text-align: center;">
        <form class="col-lg-6 offset-lg-3 center" action="/start_game" method = "POST">
            <div>
                <p>Número de preguntes</p>
            <div class="form-group">
                <input type="number"  name = "num_questions" min="1" max="20" step="1" class="form-control" placeholder="# preguntes" required>
            </div>
            <br>
            <br>
            <p>Selecciona mode de joc:</p>
            <select name = "game_mode" class="form-control form-control-lg" required>
                {% for game_mode in game_modes %}
                <option value={{game_mode}}>{{game_mode}}</option>
                {% endfor %}
            </select>  
            <button type="submit" class="btn btn-primary">Comença!</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
