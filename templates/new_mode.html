<!DOCTYPE html>
<html lang='en' style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question {{num}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script><link rel="stylesheet" type="text/css" href="static/mystyle.css">
  </head>

  <body>
    <form action="/new_mode" method = "POST">
      <label for="name">Nom del mode de joc:</label>
      <input type="text" name="modeName" id="modeName">
      <select class="selectpicker" multiple data-live-search="true" id="mymultiselect" name="mymultiselect">
        {% for scientific, catalan in names.items() %}
            {% if catalan[0].lower()!=catalan[0]%}
                <option value="{{scientific}}">{{catalan}}</option>
            {% endif %}
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Crear mode de joc</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
