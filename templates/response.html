<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">      
  <link rel="stylesheet" type="text/css" href="static/mystyle.css">
  <title>Pregunta {{num}}</title>
</head>
<body  style="text-align: center;">
  <p style="padding-top: 30px;">{{num}} / {{max_num}}</p>
  <p>Mode de joc: {{game_mode}}</p>
  
  {% if correct==response %}
    <p style="color:green;">Correcte!</p>
    <p>Era un/a {{correct}}</p>
  {% else %}
    <p style="color:red;">Incorrecte!</p>
    <p>La teva resposta: {{response}}</p>
    <p>Resposta correcta: {{correct}}</p>
  {% endif %}
  {% if num|float < max_num|float %}
    <a href="{{ url_for('question', num=num|int+1, max_num=max_num, game_mode=game_mode)}}"><button type="button" class="btn btn-primary">Seg√ºent</button></a>
  {% else %}
    <a href="{{ url_for('results')}}"><button type="button" class="btn btn-primary">Resultats</button></a>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
