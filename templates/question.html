<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">      
  <link rel="stylesheet" type="text/css" href="static/mystyle.css">
  <title>Question {{num}}</title>
  <style>
    /* Container styles for full vertical centering */
    .centered-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Custom button width */
    .btn-custom {
      width: 150px;
    }
  </style>
</head>

<body>
  <div class="mb-4 text-center">
    <h2>Pregunta {{num}} / {{max_num}}</h2>
    <p class="text-muted">Mode de joc: <strong>{{game_mode}}</strong></p>
  </div>
  <div class="centered-container align-middle" style="padding-top: 100px;">
    <div class="text-center">
      <!-- Main content area -->
      <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-md-6 text-center" style="padding: 30px;">
          <img src="{{url}}" class="img-thumbnail" alt="Question image" style="max-height: 100vh; width: auto;">
        </div>

        <!-- Buttons Column -->
        <div class="col-md-6 d-flex flex-column align-items-center">
          <div id="options" class="d-grid gap-2">
            {% for poss in possibilites %}
            <a href="{{ url_for('response', response=poss, correct=correct) }}" class="btn btn-primary btn-sm btn-custom">{{poss}}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0sG1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
