<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">      
  <link rel="stylesheet" type="text/css" href="static/mystyle.css">
  <title>Question {{ num }}</title>
  <style>
    /* Styles for Full Vertical Centering */
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .centered-container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }
    .question-header {
      margin-bottom: 20px;
      color: #0066cc;
    }
    .question-header h2 {
      font-size: 28px;
      font-weight: bold;
    }
    .question-header p {
      font-size: 18px;
      color: #555;
    }
    .content-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .img-container {
      flex: 1 1 45%;
      text-align: center;
      margin-bottom: 20px;
    }
    .img-container img {
      max-width: 100%;
      border-radius: 8px;
    }
    .options-container {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn-custom {
      width: 180px;
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="centered-container">
    <!-- Header with Question and Game Mode -->
    <div class="question-header text-center">
      <h2>Pregunta {{ num }} / {{ max_num }}</h2>
      <p>Mode de joc: <strong>{{ game_mode }}</strong></p>
    </div>

    <!-- Main Content Area (Image + Options) -->
    <div class="content-card">
      <!-- Image Section -->
      <div class="img-container">
        <img src="{{ url }}" alt="Question image" class="img-thumbnail">
      </div>

      <!-- Answer Options Section -->
      <div class="options-container">
        {% for poss in possibilites %}
          <a href="{{ url_for('response', response=poss, correct=correct) }}" class="btn btn-primary btn-custom">{{ poss }}</a>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
